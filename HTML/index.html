<!DOCTYPE html>
<html>
<head>
    <title>Agendamento de Manicure</title>
</head>
<body>
    <h2>Agendamento de Manicure</h2>

    <form id="formAgendamento">
        <label for="nomeCliente">Nome do Cliente:</label><br>
        <input type="text" id="nomeCliente" name="nomeCliente"><br>

        <label for="servico">Serviço:</label><br>
        <select id="servico" name="servico">
            <option value="Mão e Pé completos">Mão e Pé completos - R$120,00</option>
            <option value="Mão completo">Mão completo - R$70,00</option>
            <option value="Pé completo">Pé completo - R$60,00</option>
        </select><br>

        <label for="dia">Dia:</label><br>
        <input type="date" id="dia" name="dia"><br>

        <label for="hora">Hora:</label><br>
        <input type="time" id="hora" name="hora" min="08:00" max="18:00"><br>

        <input type="submit" value="Agendar">
    </form>
</body>
</html>
